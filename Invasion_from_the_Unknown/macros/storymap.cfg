# Local only macros -----------------------------

#define STORY_IMAGE _IMAGE_FILE _X _Y
    [image]
        x,y={_X},{_Y}
        file={_IMAGE_FILE}
        centered=yes
    [/image]
#enddef
#define STORY_DELAY _TIME
    [+image]
        delay={_TIME}
    [/image]
#enddef

#define STORY_HERO_ICON X Y
    [image]
        x,y={X},{Y}
        file="$storymap_heroicon"
        centered=yes
    [/image]
#enddef

#define STORY_HERO_ICON_REVERSE X Y
    [image]
        x,y={X},{Y}
        file="$storymap_heroicon|~FL(horiz)"
        centered=yes
    [/image]
#enddef

